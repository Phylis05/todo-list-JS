<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>
</head>
<body>
  <div class="container">
    <header>
        <h1 class="text-center mt-5">To do List</h1>
    </header>
    <main>
      <div class="row h-100 mt-5">

        <div class="col-lg-6">
        <h3 class="text-center">Create Project</h3>
          <form action="" id= "project-form">
            <label for="name">Project name:</label>
            <input type="text" name="name" class="form-control" id="name">
            <button type="submit" class= "btn btn-primary mt-2">Create project</button>
          </form>


          <h3 class="text-center mt-5">Create Todo </h3>
          <form action="" id="todo-form">
              <label for="title">Title:</label>
              <input type="text" name="title"  class="form-control" id="title">

              <label for="description">Description:</label>
              <input type="text" name="description" class="form-control" id="description">

              <label for="select">Projects:</label>
              <select class="browser-default custom-select" id="select"></select>

              <label for="due-date">Due Date:</label>
              <input type="date" name="due-date"  class="form-control" id="due-date">

              <label for="priority">Priority:</label>
              <select class="form-control" id="priority">
                <option>Low</option>
                <option>Medium</option>
                <option>High</option>
              </select>
              <button type="submit" class="btn btn-primary mt-2">Create todo</button>

          </form>
        </div>

        <div class="col-lg-6 mt-4 projects">
          <!-- <div class="card" >
            <div class="card-body">
              <h5 class="card-title">Default</h5>
              <a href="#" class="btn btn-success float-right">Add to do</a>

            </div>
          </div> -->

        </div>

    </main>
  </div>
  <script src ='main.js'></script>
</body>
</html>
